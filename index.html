<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style sheets/styles.css">
    <title>Fitness Tracker</title>
</head>
<body>
    <div class="logo-container"> 
        <img src="" alt="">
    </div>
    <div>
        <h1>Personal Fitness Tracker</h1>
    </div>  
    <div class="add-new-workout">
        <h2>Add New Workout</h2>
        <label for="date-input">Date</label>
        <input type="text" id="date-input">
        <label for="new-workout-input">New Workout</label>
        <input type="text" id="new-workout-input">
        <label for="workout-summary-input">Workout Summary</label>  
        <input type="text" id="workout-summary-input"> 
        <button id="add-workout-btn">Add Workout</button>
    </div>
    <div class="daily-workout-log">
        <h2>Daily Workout Log</h2>
        <ul id="daily-workout-log"></ul> 
    </div>
    <div class="workout-history">
        <h2>Workout History</h2>
        <ul id="all-workouts"></ul>   
    </div>

    <script src="javascripts/Javascript.js"></script>
</body>
</html>
